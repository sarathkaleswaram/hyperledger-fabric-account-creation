<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Blockchain Transactions</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Transaction Hash</th>
                <th scope="col">Timestamp</th>
                <th scope="col">Account ID</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tx of txs">
                <td>{{ tx.TxId }}</td>
                <td>{{ tx.Timestamp | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                <td>{{ tx.Value.account_id }}</td>
                <td>{{ tx.Value.status }}</td>
              </tr>
            </tbody>
          </table>
        </div>
